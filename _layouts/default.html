<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>{{ page.title }} | {{ site.name }}</title>
    
    {% seo %}
    
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/{{ site.favicon }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.css">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    {% include tracking-header.html %}

    <style>
        /* Base layout styles for sticky footer */
        html {
            height: 100%;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        main {
            flex: 1 0 auto;
            margin-top: 66px; /* Adjust based on navbar height */
            padding-bottom: 2rem; /* Add some space before footer */
        }
        
        .footer {
            flex-shrink: 0;
            background-color: #fff;
            width: 100%;
            padding: 1rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(0,0,0,.1); /* Optional: adds a subtle border */
        }

        /* Existing navbar styles */
        .navbar-brand {
            display: flex;
            align-items: center;
            padding: 0;
        }
        
        #logo-sketch-container {
            width: 200px;
            height: 40px;
            position: relative;
            background: transparent;
        }
        
        .fallback-logo {
            height: 40px;
            width: auto;
            display: none;
        }
        
        @media (max-width: 768px) {
            #logo-sketch-container {
                width: 160px;
                height: 32px;
            }
            
            .fallback-logo {
                height: 32px;
            }
        }

        #logo-sketch-container canvas {
            display: block;
            position: relative;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(255, 255, 255, 0.98);">
        <a class="navbar-brand font-weight-bolder mr-3" href="{{ site.baseurl }}/index.html">
            <div id="logo-sketch-container">
                <img src="{{ site.baseurl }}/assets/images/logo/logo.png" 
                     alt="Logo" 
                     class="fallback-logo"
                     onerror="this.style.display='block'">
            </div>
        </a>
        <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsDefault">        
            <ul class="navbar-nav mr-auto align-items-center">
                <!-- Add your navigation items here -->
            </ul>
            <ul class="navbar-nav ml-auto align-items-center">
                {% include menu-header.html %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main role="main">        
        {{ content }}        
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-cap">
            <div class="cap-content d-flex align-items-center justify-content-between">
                {% include footer-social.html %}
                {% include footer-copyright.html %}
            </div>
        </div>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/theme.js"></script>

    <!-- Tracking Footer -->
    {% include tracking-footer.html %}

    <!-- p5.js and Sketch Loading -->
    <script>
        function loadLogoSketch() {
            if (window.p5) {
                const sketchScript = document.createElement('script');
                sketchScript.src = '{{ site.baseurl }}/assets/p5/ki-id.js';
                document.body.appendChild(sketchScript);
            } else {
                const p5Script = document.createElement('script');
                p5Script.src = 'https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js';
                
                p5Script.onload = function() {
                    const sketchScript = document.createElement('script');
                    sketchScript.src = '{{ site.baseurl }}/assets/p5/ki-id.js';
                    document.body.appendChild(sketchScript);
                };
                
                document.body.appendChild(p5Script);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadLogoSketch);
        } else {
            loadLogoSketch();
        }

        // Handle fallback logo
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('logo-sketch-container');
            const fallbackLogo = container.querySelector('.fallback-logo');
            
            const timeout = setTimeout(() => {
                if (!container.querySelector('canvas')) {
                    fallbackLogo.style.display = 'block';
                }
            }, 20000);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.addedNodes.length) {
                        const canvas = container.querySelector('canvas');
                        if (canvas) {
                            fallbackLogo.style.display = 'none';
                            clearTimeout(timeout);
                            observer.disconnect();
                        }
                    }
                });
            });

            observer.observe(container, { childList: true });
        });
    </script>

    <!-- Original dissolve effect for card images -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".card img");
            images.forEach(img => {
                img.onload = function() {
                    img.classList.add("dissolve");
                };
                if (img.complete) {
                    img.classList.add("dissolve");
                }
            });
        });
    </script>
</body>
</html>
