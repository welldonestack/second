<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>{{ page.title }} | {{ site.name }}</title>
    
    {% seo %}
    
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/" | relative_url }}{{ site.favicon }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.css" | relative_url }}">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}">
    
    <!-- Google Fonts -->
    <!-- (Your Google Fonts links remain unchanged) -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    {% include tracking-header.html %}
    
    <!-- Additional styles remain unchanged -->
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(255, 255, 255, 0.98);">
        <a class="navbar-brand font-weight-bolder mr-3" href="{{ "/index.html" | relative_url }}">
            <div id="logo-sketch-container">
                <!-- p5.js sketch will be injected here -->
                <img src="{{ "/assets/images/logo/logo.png" | relative_url }}" 
                     alt="Logo" 
                     class="fallback-logo"
                     onerror="this.style.display='block'">
            </div>
        </a>
        <!-- Navbar toggler and items remain unchanged -->
    </nav>

    <!-- Main Content -->
    <main role="main">        
        {{ content }}        
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Socials and footer content remain unchanged -->
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/theme.js" | relative_url }}"></script>

    <!-- Tracking Footer -->
    {% include tracking-footer.html %}

    <!-- p5.js and Sketch Loading -->
    <script>
        function loadLogoSketch() {
            // Check if p5.js is loaded, then load the sketch
            if (window.p5) {
                const sketchScript = document.createElement('script');
                sketchScript.src = '{{ "/assets/p5/ki-id.js" | relative_url }}';
                document.body.appendChild(sketchScript);
            } else {
                const p5Script = document.createElement('script');
                p5Script.src = 'https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js';
                
                p5Script.onload = function() {
                    const sketchScript = document.createElement('script');
                    sketchScript.src = '{{ "/assets/p5/ki-id.js" | relative_url }}';
                    document.body.appendChild(sketchScript);
                };
                
                document.body.appendChild(p5Script);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadLogoSketch);
        } else {
            loadLogoSketch();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('logo-sketch-container');
            const fallbackLogo = container.querySelector('.fallback-logo');
            
            const timeout = setTimeout(() => {
                if (!container.querySelector('canvas')) {
                    fallbackLogo.style.display = 'block';
                }
            }, 20000);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.addedNodes.length) {
                        const canvas = container.querySelector('canvas');
                        if (canvas) {
                            fallbackLogo.style.display = 'none';
                            clearTimeout(timeout);
                            observer.disconnect();
                        }
                    }
                });
            });

            observer.observe(container, { childList: true });
        });
    </script>

    <!-- Original dissolve effect for card images -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".card img");
            images.forEach(img => {
                img.onload = function() {
                    img.classList.add("dissolve");
                };
                if (img.complete) {
                    img.classList.add("dissolve");
                }
            });
        });
    </script>
</body>
</html>
